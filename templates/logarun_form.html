<form action="/begin_transfer">
    <h2>Username</h2>
    <input type="text" name="username"></input>
    <h2>Password</h2>
    <input type="text" name="password"></input>
    <h2>Start Date</h2>
    <input type="text" name="start_date"></input>
    <h2>End Date</h2>
    <input type="text" name="end_date"></input>
    <input type="hidden" value={{state}} name="state"></input>
    <input type="hidden" value="yes" name="begin"></input>
    <input type="submit">Start Data Transfer</input>

</form>
